---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasonjim-test-flask
  labels:
    app: kasonjim-test-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kasonjim-test-flask
  template:
    metadata:
      labels:
        app: kasonjim-test-flask
    spec:
      containers:
        - name: kasonjim-test-flask
          imagePullPolicy: Always
          image: kasonjim/hw05:latest
          env:
          - name: FLASK_APP
            value: "app.py"
          ports:
          - name: http
            containerPort: 5000
